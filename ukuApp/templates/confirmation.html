<!DOCTYPE html>
<!-- saved from url=(0029)http://zhichongjia.com/uku/#/ -->
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css" rel="stylesheet">
    <link href="../static/common/css/page.css" rel="stylesheet">
    <script src="./static/vendor/js/jquery-3.2.1.min.js"></script>

    <title>uku App</title>

    <script>
        function submit(){
            document.getElementById("myForm").submit();
        }




    </script>
</head>
<body>
<div id="page-container">
    <div class="page" style="">
        <div class="weui-article">
            <h1 class="highlight">确认信息</h1>
        </div>
        <div class="weui-cells__title links">请确认信息无误</div>
        <form id='myForm' action="submit" METHOD="POST">
            {% csrf_token %}
            <input type="hidden" name="act_id" value="{{ act_id }}">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ name }}</label>
                        <input type="hidden" name="name" value="{{ name }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ sex_str }}</label>
                        <input type="hidden" name="sex" value="{{ sex }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">电话</label>
                    </div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ phoneNum }}</label>
                        <input type="hidden" name="phoneNum" value="{{ phoneNum }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">学校</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ school }}</label>
                        <input type="hidden" name="school" value="{{ school }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ address }}</label>
                        <input type="hidden" name="address" value="{{ address }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">学生证号</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ idNum }}</label>
                        <input type="hidden" name="idNum" value="{{ idNum }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">备选琴</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ product_name }}</label>
                        <input type="hidden" name="product_id" value="{{ product_id }}">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                    <div class="weui-cell__bd">
                        <label class="weui-label">{{ remark }}</label>
                        <input type="hidden" name="remark" value="{{ remark }}">
                    </div>
                </div>
            </div>
        </form>
        <a class="bottom-docked" id="confirm_btn" onclick="submit();">报名</a>
    </div>
</div>

</body>
</html>
